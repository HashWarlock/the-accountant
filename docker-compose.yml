version: '3.8'

# The Accountant v1.3.0 - TEE-backed key management with Phala Cloud attestation integration
services:
  web:
    image: hashwarlock/the-accountant:v1.3.0
    container_name: dstack-js-sdk-demo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - EXPOSE_INFO=true
      - APP_NAMESPACE=the-accountant-v1  # Ensures unique key derivation namespace
      # Attestation upload configuration (disabled by default for production testing)
      - ENABLE_ATTESTATION_UPLOAD=false
      # - PHALA_CLOUD_API_KEY=your_key_here  # Uncomment and set if enabling uploads
      # - PHALA_CLOUD_API_URL=https://phat-anchor-api.phala.network
      # - ATTESTATION_UPLOAD_TIMEOUT=30000
    volumes:
      # Mount dstack socket for TEE access (required for dstack key generation & attestation)
      - /var/run/dstack.sock:/var/run/dstack.sock
      # Persist SQLite database including audit logs - use a directory mount instead of file
      - prisma:/app/prisma
    networks:
      - dstack-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp

  # Optional: Database viewer for development
  db-viewer:
    image: adminer
    container_name: dstack-db-viewer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
    networks:
      - dstack-network
    profiles:
      - debug
    restart: unless-stopped

networks:
  dstack-network:
    driver: bridge

volumes:
  prisma: